<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>

<body class="flex justify-center items-center h-screen bg-gray-200 font-[Montserrat]">
    <div class="p-5 border-4 border-gray-300 border-double rounded-xl w-1/5 bg-white shadow-xl shadow-gray-500">
        <h2 class="text-center text-2xl font-bold my-10">Login Form</h2>

        <form class="flex flex-col space-y- gap-y-4 my-6">
            <label for="email">Email Address</label>
            <input placeholder="Email" class="px-3 py-2 border-2 border-black rounded-lg" type="email" name="" id="">
            <label for="password">Password</label>
            <input placeholder="Password" class="px-3 py-2 border-2 border-black rounded-lg" type="password" name="" id="">
            <button class="bg-gray-200 py-2 mt-10 mx-auto px-8 rounded-lg hover:bg-gray-500 hover:text-white focus:ring focus:ring-black/70 hover:shadow-lg hover:shadow-gray-500 " type="submit">Login</button>
        </form>
    </div>
</body>
</html>
